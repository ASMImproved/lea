<panel-list>
    <li *ngFor="let register of integerRegisters">
        <span class="name">{{register.name}}</span>
        <span class="value grow">{{register.value | register }}</span>
        <span class="clickable" (click)="gotoInMemory(register)" tooltip="Goto in memory"><i class="fa fa-map-o" ></i></span>
    </li>
</panel-list>
