<lea-editor-no-session *ngIf="!session">
    <h3>No file selected</h3>
</lea-editor-no-session>
<lea-editor-active-session *ngIf="session">
    <h4>{{session.file.name}} <i class="fa fa-floppy-o" (click)="session.save()"></i></h4>
    <ace-editor [session]="session"></ace-editor>
</lea-editor-active-session>
