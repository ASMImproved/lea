<leia-editor-no-session *ngIf="!session">
    <h3>No file selected</h3>
</leia-editor-no-session>
<leia-editor-active-session *ngIf="session">
    <h4>{{session.file.name}} <button (click)="session.save()"><i class="fa fa-floppy-o"></i> Save</button></h4>
    <ace-editor [session]="session"></ace-editor>
</leia-editor-active-session>
