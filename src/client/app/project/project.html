<header>
	<h2>{{project.name}}</h2>
	<h2>{{socketService.connected ? "" : "Disconnected"}}</h2>
	<button [disabled]="!runService.running || !socketService.connected" (click)="runService.continue()">Continue</button>
	<button [disabled]="!runService.running || !socketService.connected" (click)="runService.step()">Step</button>

	<button *ngIf="!runService.running" [disabled]="runService.running || !socketService.connected" (click)="runService.run(project)">Run</button>
	<button *ngIf="runService.running" [disabled]="!socketService.connected" (click)="runService.stop()">Stop</button>
</header>
<div>
	<div class="file-structure">
		<ul>
			<li *ngFor="#file of project.files"><span (click)="selectFile(file)">{{file.name}}</span><span class="delete" (click)="deleteFile(file)">[Delete]</span></li>
		</ul>
		<new-file-form (newFile)="newFile($event)"></new-file-form>
	</div>
	<editor-panel>
		<h4>{{selectedFile.name}}</h4>
		<ace-editor [file]="selectedFile"></ace-editor>
	</editor-panel>
	<clear></clear>
</div>
<lea-console>
	<h4>Console {{runService.running ? "- Running" : ""}}</h4>
	{{runService.gccErr}}
	{{runService.stdout}}
</lea-console>
