<panel-sub-header>Global</panel-sub-header>
<panel-list>
	<li *ngFor="let symbol of globalSymbols">
		<span  class="clickable grow" (click)="gotoSourceLineOfCode(symbol)">{{symbol.name}}</span>
		<span class="clickable" (click)="gotoMemory(symbol)"><span tooltip="Goto address in memory" tooltipPlacement="left"><i class="fa fa-map-o"></i></span></span>
	</li>
</panel-list>
<panel-sub-header>Local</panel-sub-header>
<panel-list>
	<li *ngFor="let symbol of localSymbols">
		<span  class="clickable grow" (click)="gotoSourceLineOfCode(symbol)">{{symbol.name}}</span>
		<span class="clickable" (click)="gotoMemory(symbol)"><span tooltip="Goto address in memory" tooltipPlacement="left"><i class="fa fa-map-o"></i></span></span>
	</li>
</panel-list>
