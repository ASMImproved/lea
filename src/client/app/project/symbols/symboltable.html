<h4>Symbol Table</h4>
<table>
	<tr><th>Globals</th></tr>
	<tr *ngFor="#symbol of globalSymbols">
		<td><a (click)="gotoSourceLineOfCode(symbol)">{{symbol.name}}</a> <a (click)="gotoMemory(symbol)">[Go]</a></td>
	</tr>
	<tr><th>Locals</th></tr>
	<tr *ngFor="#symbol of localSymbols">
		<td><a (click)="gotoSourceLineOfCode(symbol)">{{symbol.name}}</a> <a *ngIf="symbol.address" (click)="gotoMemory(symbol)">[Go]</a></td>
	</tr>
</table>
