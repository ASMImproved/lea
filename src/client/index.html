
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lea</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  
  <script src="https://cdn.rawgit.com/ajaxorg/ace-builds/v1.2.0/src-min-noconflict/ace.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="vendor/es6-shim/es6-shim.min.js"></script>
  <script src="vendor/systemjs/dist/system-polyfills.js"></script>

  <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/rxjs/bundles/Rx.js"></script>
  <script src="vendor/angular2/bundles/angular2.dev.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {        
        client: {
          format: 'register',
          defaultExtension: 'js'
        },
        common: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('client/app/main')
          .then(null, console.error.bind(console));
  </script>
</head>
<body>
<my-app></my-app>
</body>
</html>
