machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t lea .

test:
  override:
    - docker run lea -v $CIRCLE_TEST_REPORTS/:/tests/ test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag lea fischerman/lea
      - docker push fischerman/lea
